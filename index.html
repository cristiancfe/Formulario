<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./formulario.css" />
    <title>Document</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete as informações</p>
        <br />
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome">Nome</label>
                <input type="text" nome="nome" id="nome" required />
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required />
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve</label>
            <label>
          <input type="radio" name="devWeb" value="frontend" checked />Front-End
        </label>
            <label>
          <input type="radio" name="devWeb" value="backend" />Back-End
        </label>
            <label>
          <input type="radio" name="devWeb" value="fullstack" />Fullstack
        </label>
        </div>

        <div class="campo">
            <label for="senioridade"></label>
            <select id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option>Júnior</option>
          <option>Pleno</option>
          <option>Sênior</option>
        </select>
        </div>

        <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza</label><br /><br />
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML" />
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS" />
                <label for="tecnologia1">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="Javascript" />
                <label for="tecnologia1">Javascript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="JAVA" />
                <label for="tecnologia1">JAVA</label>
            </div>
        </fieldset>
        <div>
            <br />
            <label>Conte um puco de você:</label>
            <textarea row="6" style="width: 26em" id="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>

</html>
